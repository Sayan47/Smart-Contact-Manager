<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML BASIC</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">
						<h1 class="text-center">Register here!!</h1>
						<form th:action="@{/do_register}" th:object="${user}" method="post">
							<!-- name field -->
							<div class="form-group">
								<label for="name">Name</label>
								<input name="name" type="text" class="form-control" id="name"
									placeholder="Enter your full name here" required th:value="${user.name}">
							</div>
							<!-- email field -->
							<div class="form-group">
								<label for="email">Email</label>
								<input name="email" type="email" class="form-control" id="email" placeholder="Enter your email id"
									required th:value="${user.email}">
							</div>
							<!-- password field -->
							<div class="form-group">
								<label  for="password">Password</label>
								<input name="password" type="password" class="form-control" id="password"
									placeholder="Enter your password" required>
							</div>
							<!-- text area-->
							<div class="form-group">
								<label for="about">Description</label>
								<textarea name="about" class="form-control" id="about" rows="3"
									placeholder="Write something about yourself" th:value="${user.about}"></textarea>
							</div>
							<div class="container text-center" style="margin-top: 20px;">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>


		</div>

	</section>

</body>

</html>
